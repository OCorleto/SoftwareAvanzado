<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Tarea 1 Lab SA</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="css/slick.css"/>
		<link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>
		<link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<script src="index.js"></script>
  </head>
	<body onload="ListaAlumnos()">
		<header>



			<div id="header">
				<div class="container">
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-3">
							<div class="header-logo">
								<a href="#" class="logo">
                                    <h2><font style="color:white">Tarea 1 SA </font></h2>
								</a>
							</div>
						</div>
						<!-- /LOGO -->

						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- /HEADER -->




<!----------------------------------------------------------------------------------------------------->

		<!-- SECTION -->
		<div class="col-md-6 col-md-offset-3">

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Listado Alumnos</h3>
                        </div>


                        <div class="form-group">
                            <select id="lista" class="input">
                                </select>
                        </div>


                </div>
            </div>
        </div>
    </div>
	</div>
		<!-- /SECTION -->

        <div class="section-title">
            <h3 class="title">Nuevo Alumno</h3>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username"><font style="color:white">Nombre Alumno</font></label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Nombre Alumno</span>
        </div>
        <div class="form-actions">
            <button  ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" onclick="CrearAlumno()">Ingresar Alumno</button>
        </div>

	</div>
<!----------------------------------------------------------------------------------------------------->



<!----------------------------------------------------------------------------------------------------->

	
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
